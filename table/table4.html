port<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Table layout - sections</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      background: #fff;
    }

    .layout {
      width: 900px;            /* change width if you want */
      margin: 0 auto;
      border-collapse: collapse;
      border: 4px solid #222; /* outer border thickness like image */
      table-layout: fixed;
    }

    .layout td {
      border: 2px solid #222; /* internal borders */
      padding: 28px 10px;     /* make cells tall like the picture */
      text-align: center;
      vertical-align: middle;
      font-size: 28px;
    }

    /* smaller text for the row/colspan hints inside cells */
    .hint { display:block; font-size:14px; color:#333; margin-top:8px; opacity:0.9; }

    /* responsive smaller size on narrow screens */
    @media (max-width: 640px) {
      .layout { width: 100%; }
      .layout td { padding: 16px 6px; font-size:18px; }
    }
  </style>
</head>
<body>

  <table class="layout" role="table" aria-label="Section layout">
    <!-- Row 1 -->
    <tr>
      <td colspan="3">section_1 <span class="hint">(colspan="3")</span></td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td rowspan="2">section_2 <span class="hint">(rowspan="2")</span></td>
      <td colspan="2">section_3 <span class="hint">(colspan="2")</span></td>
    </tr>

    <!-- Row 3 -->
    <tr>
      <td>section_4</td>
      <td>section_5</td>
    </tr>

    <!-- Row 4 -->
    <tr>
      <td rowspan="2">section_6 <span class="hint">(rowspan="2")</span></td>
      <td colspan="2">section_7 <span class="hint">(colspan="2")</span></td>
    </tr>

    <!-- Row 5 -->
    <tr>
      <td>section_8</td>
      <td>section_9</td>
    </tr>
  </table>

</body>
</html>
