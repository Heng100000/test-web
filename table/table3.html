<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table sample</title>
  <style>
    table {
      border-collapse: collapse;
      width : 500px;
      background-color: whitesmoke;
      margin : 20px auto;
    }
    th,td {
      border : 3px solid black;
      padding : 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="3">section_1</td>
    </tr>
    <tr>
      <td rowspan="2">section_2</td>
      <td colspan="2">section_3</td>
    </tr>
    <tr>
      <td>section_4</td>
      <td>section_5</td>
    </tr>
    <tr>
      <td rowspan="2">section_6</td>
      <td colspan="2">section_7</td>
    </tr>
    <tr>
      <td>section_8</td>
      <td>section_9</td>
    </tr>
  </table>
</body>
</html>
