<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login System</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 320px;
  }

  h2 {
    margin-bottom: 20px;
    color: #4545ec;
  }

  input {
    width: 90%;
    padding: 12px 10px;
    margin-bottom: 15px;
    border: 1px solid #7b7676;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
    outline: 2px solid lightskyblue;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    outline: 2px solid lightskyblue;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
class User {
  constructor(username, password) {
    this.username = username;
    this.password = password;
  }
}

class LoginSystem {
  constructor() {
    this.defaultUser = new User("sreyna", "1103");
  }

  login(u, p) {
    return u === this.defaultUser.username && 
           p === this.defaultUser.password;
  }
}

let system = new LoginSystem();

function login() {
  let u = document.getElementById("user").value.trim();
  let p = document.getElementById("pass").value.trim();

  if (system.login(u, p)) {
    alert("Login successful!");
  } else {
    alert("Login failed! Please check your username or password.");
  }
}
</script>

</body>
</html>
