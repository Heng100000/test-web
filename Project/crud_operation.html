<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            padding: 20px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 34px;
            text-align: center;
            color: #1a73e8;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label {
            font-size: 13px;
            font-weidht: 600;
            color: #1a73e8;
        }

        input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.15s  ease, box-shadow 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);
        }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .btn-primary {
            background: #1a73e8;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1877f2;
        }

        .status-text {
            font-size: 12px;
            color: #6b7280;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        thead{
            background-color: #f3f4f6;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            font-size: 13px;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        tbody tr:nth-child(even) {
            background: #f9fafb;
        }

        .table-actions {
            display: flex;
            gap: 6px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
            margin-top: 0;
        }

        .btn-edit {
            background: #fff;
            color: #1a73e8;
            border: 1px solid #1a73e8;
        }

        .btn-edit:hover {
            background: #1a73e8;
            color: #fff;
        }

        .btn-delete {
            background: #fff;
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crud Operation</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label for="email">email *</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label for="role">Role *</label>
                <input type="text" id="role" placeholder="Enter Role">
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary" id="submit-btn">Add User</button>
                <button type="button" class="btn-secondary" id="reset-btn">Clear</button>
                <span class="status-text" id="status-text">Mode: Add</span>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th style="width: 50%;">#</th>
                    <th style="width: 30%;">Name</th>
                    <th style="width: 30%;">Email</th>
                    <th style="width: 20%;">Role</th>
                    <th style="width: 15%;">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>


    <script>
        const users = [];

        const userForm = document.getElementById('user-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const roleInput = document.getElementById('role');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusText = document.getElementById('status-text');
        const tableBody = document.getElementById('table-body');

        let editIndex = null;

        userForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const role = roleInput.value.trim();

            if(!name || !email) {
                alert('Please fill in all required fields.');
                return;
            }

            const userData = {name, email, role};

            if(editIndex === null) {
                users.push(userData);
            }
            else {
                users[editIndex] = userData;
            }

            renderTable();
            resetForm();
        });

        resetBtn.addEventListener('click', function () {
            resetForm();
        });

        function renderTable() {
            tableBody.innerHTML = '';

            if(users.length === 0) {
                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.colspan = 5;
                emptyCell.className = 'empty-state';
                emptyCell.textContent = 'No Users added yet.';
                emptyRow.appendChild(emptyCell);
                tableBody.appendChild(emptyRow);
                return;
            }

            users.forEach((user, index) => {
                const tr = document.createElement('tr');

                const indexTd = document.createElement('td');
                indexTd.textContent = index + 1;
                tr.appendChild(indexTd);
                
                const nameTd = document.createElement('td');
                indexTd.textContent = user.name;
                tr.appendChild(indexTd);

                const emailTd = document.createElement('td');
                emailTd.textContent = user.email;
                tr.appendChild(emailTd);

                const roleTd = document.createElement('td');
                roleTd.textContent = user.role || '-';
                tr.appendChild(roleTd);

                const actionsTd = document.createElement('td');
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'table-actions';

                const editBtn = document.createElement('button');
                editBtn.textContent = "Edit";
                editBtn.className = 'btn-small btn-edit';
                editBtn.addEventListener('click', function() {
                    startEdit(index);
                })

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = "Delete";
                deleteBtn.className = 'btn-small btn-delete';
                deleteBtn.addEventListener('click', function() {
                    deleteUser(index);
                })

                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                actionsTd.appendChild(actionsDiv);
                tr.appendChild(actionsTd);

                tableBody.appendChild(tr);
            })
        }

        function startEdit(index) {
            const user = users[index];
            nameInput.value = user.name;
            emailInput.value = user.email;
            roleInput.value = user.role || '';

            editIndex = index;
            submitBtn.textContent = 'Update';
            statusText.textContent = 'Mode: Edit (Row' + (index + 1) + ')';
        }

        function deleteUser(index) {
            const confirmed = confirm('Are you sure you want to delete this user?'); 
            if(!confirmed) return;

            users.splice(index, 1);
            renderTable();
            resetForm();
        }

        function resetForm() {
            userForm.reset();
            editIndex = null;
            submitBtn.textContent = 'Add User';
            statusText.textContent = 'Mode: Add';
            nameInput.focus();
        }

        renderTable();
    </script>
</body>
</html>
