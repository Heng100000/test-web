<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise</title>
</head>
<body>
    <h1>Exercise1 JS</h1>
    <p id="text">I am learning JavaScript</p>

    <button onclick="changeText()">Click</button>
    <script>
        function changeText()
        {
            document.getElementById("text").innerHTML= "The text has been changed!";
        }
    </script>
</body>
</html>
