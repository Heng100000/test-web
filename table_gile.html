<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout - Header, Navigation, Content with Aside</title>
  <style>
    :root{
      --bg: #cfeefc;           /* page background */
      --header: #15b7a8;
      --nav: #38b673;
      --aside: #8bdc8a;
      --content: #2a8bd8;
      --section: #0f3a75;
      --footer: #14b3a7;
      --text: #fff;
      --gap: 14px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      width: min(1100px, 95%);
      margin: 0 auto;
    }

    header, nav, .content, footer {
      border-radius: 6px;
    }

    /* Layout blocks */
    header {
      background: var(--header);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin: 14px 0;
    }

    nav {
      background: var(--nav);
      padding: 14px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    /* Content area with aside + two right sections */
    .content {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: var(--gap);
      align-items: stretch;
      margin-bottom: 14px;
    }

    .aside {
      background: var(--aside);
      padding: 20px;
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .right {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: var(--gap);
    }

    .section {
      background: var(--section);
      padding: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
    }

    footer {
      background: var(--footer);
      padding: 16px;
      text-align: center;
      font-weight: 600;
    }

    /* Responsive tweaks */
    @media (max-width: 900px){
      .content { grid-template-columns: 1fr; }
      .aside { order: -1; min-height: 120px; }
      .right { grid-template-rows: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>

    <nav>Navigation</nav>

    <main class="content" aria-label="Main content with aside and sections">
      <aside class="aside" aria-label="Aside">
        Aside
      </aside>

      <section class="right" aria-label="Right column with sections">
        <div class="section" style="background: #2a8bd8;">Content</div>
        <div class="section" style="background: #0f3a75;">Section</div>
      </section>
    </main>

    <footer>Footer</footer>
  </div>
</body>
</html>
