<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Layout Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #2b2b2b;
      font-family: Arial, sans-serif;
      color: #111;
      padding: 12px;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      background: #a0a0a0;
      border: 3px solid #eee;
      display: grid;
    }

    .topbar {
      display: grid;
      grid-template-columns: 220px 1fr;
      align-items: stretch;
      background: #9d9d9d;
      border: 3px solid #f0f0f0;
    }

    .logo {
      background: #dcdcdc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #1a1a1a;
    }

    .banner {
      background: #b0b0b0;
      min-height: 48px;
      border-left: 1px solid rgba(0, 0, 0, 0.03);
    }

    .navrow {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #b0b0b0;
      padding: 18px 12px;
      border: 3px solid #f0f0f0;
    }

    .nav {
      list-style: none;
      display: flex;
      gap: 70px;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: .4px;
    }

    .nav li {
      cursor: pointer;
    }

    .main {
      min-height: 360px;
      background: #b0b0b0;
      padding: 18px;
      border: 3px solid #f0f0f0;
    }

    .aside {
      min-height: 88px;
      background: #b0b0b0;
      padding: 18px;
      border: 3px solid #f0f0f0;
    }

    .footer {
      min-height: 88px;
      background: #b0b0b0;
      padding: 18px;
      border: 3px solid #f0f0f0;
    }

    @media (max-width: 760px) {
      .topbar {
        grid-template-columns: 1fr;
      }

      .nav {
        gap: 24px;
        font-size: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .page-container {
        padding: 8px;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header class="topbar">
      <div class="logo">Logo</div>
      <div class="banner"></div>
    </header>

    <nav class="navrow">
      <ul class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Products</li>
        <li>Contact</li>
      </ul>
    </nav>

    <main class="main">Main</main>
    <aside class="aside">Aside</aside>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
