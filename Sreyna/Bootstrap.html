<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card p-4 shadow bg-white border-primary">

      <h2 class="mb-4 fs-1 fw-bold text-center text-primary">Student Information</h2>

      <form>

        
        <div class="mb-3 row">
          <label class="form-label col-12 text-secondary">Student Name</label>
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control border-primary" placeholder="First Name" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control border-primary" placeholder="Last Name" />
          </div>
        </div>

        
        <div class="mb-3 row">
          
          <div class="col-md-6 mb-2">
            <label class="form-label text-secondary">Date of Birth</label>
            <input type="date" class="form-control border-primary" />
          </div>

          
          <div class="col-md-6">
            <label class="form-label text-secondary">Gender</label>
            <div class="d-flex gap-3 mt-1">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
        </div>

        
        <div class="mb-3 row">
          <div class="col-md-6 mb-2">
            <label class="form-label text-secondary">Phone Number</label>
            <input type="tel" class="form-control border-primary" placeholder="0123456789" />
          </div>
          <div class="col-md-6">
            <label class="form-label text-secondary">Email</label>
            <input type="email" class="form-control border-primary" placeholder="example@mail.com" />
          </div>
        </div>

    
        <div class="mb-3 row">
          <div class="col-md-6 mb-2">
            <label class="form-label text-secondary">Department</label>
            <select class="form-select border-primary">
              <option selected disabled>Select Department</option>
              <option>CS</option>
              <option>ITE</option>
              <option>Math</option>
              <option>Physics</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label text-secondary">Course</label>
            <select class="form-select border-primary">
              <option selected disabled>Select Course</option>
              <option>C++</option>
              <option>JavaScript</option>
              <option>Java</option>
              <option>.NET Programming</option>
              <option>Computer Network</option>
            </select>
          </div>
        </div>

        
        <div class="mb-3">
          <label class="form-label text-secondary">Student Photo</label>
          <input type="file" class="form-control border-primary" />
        </div>

        
        <div class="mb-3">
          <label class="form-label text-secondary">Address</label>
          <textarea class="form-control border-primary" rows="3" placeholder="Enter your address"></textarea>
        </div>

        
        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
