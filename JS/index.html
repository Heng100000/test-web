<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic JavaScript Demo</h1>

    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>

    <h2>Add Two Number</h2>
    <input type="number" placeholder="First Number" id="num1">
    <input type="number" placeholder="Second Number" id="num2">
    <button onclick="addNumber()">Add Number</button>
    <p id="result"></p>

    <button onclick="showName()">Show Name</button>

    <p class="msg"></p>
    <p class="msg"></p>
    <p class="msg"></p>

    <script>
        let studentName = "Bopha";

        function showName() {
            let elements = document.getElementsByClassName("msg");

            for (let i = 0; i < elements.length; i++) {
                elements[i].textContent = "Hello, I am" + studentName;
            }
        }

        function showMessage() {
            let text = "Hello " + studentName + "!";
            document.getElementById("message").textContent = text;
        }

        function addNumber() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let resultNumber = parseInt(num1) + parseInt(num2);
            document.querySelector("#result").textContent = resultNumber;
        }
    </script>
</body>
</html>
