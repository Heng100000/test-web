<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5
        }

        .box {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .light {
            width: 100px;
            height: 100px;
            margin: 10px auto 20px;
            background: #000000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .light.on {
            background: #ffd800;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Light On / Off</h2>
        <div id="light" class="light"></div>
        <button id="toggleBtn">Toggle</button>
    </div>

    <script>
        class Light {
            constructor(element) {
                this.element = element;
                this.isOn = false;
                this.render();
            }

            turnOn() {
                this.isOn = true;
                this.render();
            }

            turnOff() {
                this.isOn = false;
                this.render();
            }

            toggle() {
                this.isOn = !this.isOn;
                this.render();
            }

            render() {
                if(this.isOn) {
                    this.element.classList.add('on');
                }
                else {
                    this.element.classList.remove('on');
                }
            }
        }

        const lightDiv = document.getElementById('light');
        const toggleBtn = document.getElementById('toggleBtn');

        const light = new Light(lightDiv);

        toggleBtn.addEventListener('click', () => light.toggle());
    </script>
</body>
</html>
