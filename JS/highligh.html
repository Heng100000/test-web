<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="required" placeholder="Name"><br><br>
    <input type="email" class="required" placeholder="Email"><br><br>
    <input type="number" class="required" placeholder="Age"><br><br>

    <button onclick="check()">Check</button>

    <script>
        function check() {
            let fields = document.getElementsByClassName("required");

            for(let i=0; i < fields.length; i++) {
                if(fields[i].value.trim() === "") {
                    fields[i].style.backgroundColor = "red";
                }
                else {
                    fields[i].style.backgroundColor = "green";
                }
            }
        }
    </script>
</body>
</html>
